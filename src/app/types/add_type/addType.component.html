<div id="form-add-type" class="card block-content">
    <div class="card-body">
        <h5 class="card-title">Agregar tipificación</h5>
        <form novalidate #formAddType="ngForm">
            <div class="form-group">
                <label for="name-type">Nombre*</label>
                <input type="text" name="name-type" class="form-control" #name="ngModel" [(ngModel)]="type.name" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Nombre requerido
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category-type">Categoría*</label>
                <select class="form-control" id="category-type" name="category-type" [(ngModel)]="type.catId" #category="ngModel"
                    required>
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
                <div *ngIf="category.invalid && (category.dirty || category.touched)" class="alert alert-danger">
                    <div *ngIf="category.errors.required">
                        Categoría requerida
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="state-type" name="state-type" #state="ngModel" [(ngModel)]="type.state"> Activo</label>
            </div>
            <button type="button" class="btn btn-primary" (click)="this.submitFormAddType()" [disabled]="formAddType.invalid">Agregar</button>
        </form>
    </div>
</div>
