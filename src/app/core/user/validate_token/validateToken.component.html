<div class="card block-content">
    <div class="card-body">
        <h4 class="card-title">Restaurar contraseña</h4>
        <form #tokenValidateForm="ngForm" novalidate>
            <div class="form-group">
                <p>Ingrese el código que fue enviado a su celular</p>
                <label for="token">Código: </label>
                <input type="token" #token=ngModel ngModel name="token" class="form-control" required>
                <div *ngIf="token.invalid && (token.dirty || token.touched)" class="alert alert-danger">
                    <div *ngIf="token.errors.required">El token es requerido</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="!tokenValidateForm.valid" class="btn btn-primary" (click)="validateToken(this.token.value)">Enviar</button>
            </div>
        </form>
    </div>
</div>
