<div id="form-add-agreement" class="card block-content">
    <div class="card-body">
        <h5 class="card-title">Agregar convenio</h5>
        <form novalidate #formAddAgreement="ngForm">
            <div class="form-group">
                <label for="name-agreement">Nombre*</label>
                <input type="text" name="name-agreement" class="form-control" #name="ngModel" [(ngModel)]="agreement.name" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Nombre requerido
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="state-agreement" name="state-agreement" #state="ngModel" [(ngModel)]="agreement.state"> Activo</label>
            </div>
            <button type="button" class="btn btn-primary" (click)="this.submitformAddAgreement()" [disabled]="formAddAgreement.invalid">Agregar</button>
        </form>
    </div>
</div>
